今天光棍儿节，为了庆祝节日，搭好了WP物理开发环境。记录一下步骤。
1.换系统。了windows8.1专业版，烤到HHD里装，速度挺快，安装的时候需要一个码，网上有。安装完后下载一个密钥注册工具注册即可。
2.装VS2013.自带WP SDK 8.1.
3.用微软账号登陆系统，注册自己的device。
4.run的时候选择自己的device就搞定啦。
