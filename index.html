

<!DOCTYPE html>
<html>

  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>祝三疯的部落格</title>
  </head>
   
  <body>    
<div style = "width: 45%; margin: auto ;margin-top: 100px">
<div style = "border-bottom:2px solid grey; font-weight:700; font-size: 20px;text-align:center; margin-bottom: 20px;">祝三疯的部落格</div>
<ul>
　　　　{% for post in site.posts %}
　　　　　　<div>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
　　　　{% endfor %}
</ul>
</div>

  </body>
</html>
